<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body>
  <h1>Personal Finance Tracker</h1>
  
  <form id="transaction-form" style="margin: 10px; margin-bottom: 20px;">
    <div class="form-group">
      <label class="textm" for="type">Type:</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <div class="form-group">
      <label class="textm" for="description">Description:</label>
      <input class="inputm" type="text" id="description">
    </div>
    <div class="form-group">
      <label class="textm" for="amount">Amount:</label>
      <input class="inputm" type="number" id="amount">
    </div>
    <button type="submit">Add Transaction</button>
  </form>
  
  <div class="summary-box">
    <div class="summary-item">
      <h2>Total Expenses:</h2>
      <span id="total-expenses">0</span>
    </div>
    <div class="summary-item">
      <h2>Total Income:</h2>
      <span id="total-income">0</span>
    </div>
    <div class="summary-item">
      <h2>Current Balance:</h2>
      <span id="balance">0</span>
    </div>
  </div>

  <div id="transaction-list"></div>

  <script src="app.js"></script>
</body>
</html>
